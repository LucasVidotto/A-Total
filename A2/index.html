<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #c327c8;
            margin: 0;
            padding: 0;
        }
        header{
            background-color: #16eb0f;
            color: #fff;
            text-align: center;
            padding: 16px 0;
        }
        main{
            max-width: 800px;
            margin: 0 auto;
            padding: 32px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
        }
        form{
            display: grid;
            gap: 24px;
        }
        label{
            font-weight: bold;
            font-size: 24px;
            color: #343a40;
        }

        input, textarea, select{
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d2d5d8;
            font-size: 16px;
        }

        label{
            display: block;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 8px;
        }

        button{
            background-color: #ec5050;
            color:#000;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover{
            background-color: #ff0000;
        }
        

    </style>
</head>
<body>
    <header>
        <h1>Formul√°rio de Contato</h1>
    </header>

    <main>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome"placeholder="Meu nome" value="Meu valor" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="tel">Telefone</label>
            <input type="tel" id="tel" name="tel"  pattern="[0-9]{10}" placeholder="Apenas Numero" maxlength="10" minlength="2">

            <label for="Number">Telefone</label>
            <input type="number" id="Number" name="Number" >

            <label for="nasc">Data</label>
            <input type="date" id="nasc" name="nasc" >
            
            <label for="Checkbox">Check</label>
            <input type="checkbox" name="Checkbox" id="Checkbox">

            <textarea name="Area" id="" cols="30" rows="10"></textarea>
  
            <label for="Color">Selecionar Cor</label>
            <input type="color" name="Color" id="Color">  

            <label for="files">Arraste um arquivo</label>
            <input type="file" name="files" id="files">

            <label for="pass">Senha</label>
            <input type="password" name="pass" id="pass">

            <label for="pass">Senha</label>
            <input type="range" name="" id="">

            <label for="carros">Selecionar Campos</label>
            <select name="carros" id="carros">
                <option value="BMW" >BMW</option>
                <option value="Mustang">Mustang</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Ford" selected>Ford</option>
            </select>

            <button type="submit">Click Here</button>
        </form>
    </main>
</body>
</html>
