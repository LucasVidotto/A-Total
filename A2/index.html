<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        form section {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1>
    </header>
    <main>
        <form>
            <section>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </section>

            <section>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </section>

            <section>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}" placeholder="Apenas números, 10 dígitos">
            </section>

            <section>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4"></textarea>
            </section>

            <section>
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </section>

            <section>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento">
            </section>

            <section>
                <label>Interesses:</label>
                <input type="checkbox" id="esporte" name="interesse" value="esporte">
                <label for="esporte">Esporte</label>
                <input type="checkbox" id="arte" name="interesse" value="arte">
                <label for="arte">Arte</label>
                <input type="checkbox" id="musica" name="interesse" value="musica">
                <label for="musica">Música</label>
            </section>

            <section>
                <label for="cor-preferida">Cor Preferida:</label>
                <input type="color" id="cor-preferida" name="cor-preferida">
            </section>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
