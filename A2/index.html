<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 1.5rem;
        }

        label {
            font-weight: bold;
            color: #343a40;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 0.5rem;
            transform-origin: top left;
            transition: transform 0.3s ease-out;
        }

        /* Estilizando rótulos flutuantes */
        input:focus ~ label, textarea:focus ~ label, select:focus ~ label {
            transform: translateY(-1.2rem) scale(0.8);
        }

        /* Estilizando campos obrigatórios */
        input:required:invalid, textarea:required:invalid, select:required:invalid {
            border-color: #dc3545;
        }

        input:required:invalid + span, textarea:required:invalid + span, select:required:invalid + span {
            display: block;
            color: #dc3545;
            font-size: 14px;
            margin-top: 0.2rem;
        }

        /* Estilizando campos preenchidos corretamente */
        input:required:valid, textarea:required:valid, select:required:valid {
            border-color: #28a745;
        }

        input:required:valid + span, textarea:required:valid + span, select:required:valid + span {
            display: none;
        }

        button {
            background-color: #343a40;
            color: #fff;
            border: none;
            padding: 0.7rem 1rem;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulário de Contato</h1>
    </header>
    <main>
        <form>
           
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10}" placeholder="Apenas números, 10 dígitos">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento">

            <label>Interesses:</label>
            <div>
                <input type="checkbox" id="esporte" name="interesse" value="esporte">
                <label for="esporte">Esporte</label>
            </div>
            <div>
                <input type="checkbox" id="arte" name="interesse" value="arte">
                <label for="arte">Arte</label>
            </div>
            <div>
                <input type="checkbox" id="musica" name="interesse" value="musica">
                <label for="musica">Música</label>
            </div>

            <label for="cor-preferida">Cor Preferida:</label>
            <input type="color" id="cor-preferida" name="cor-preferida">

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
