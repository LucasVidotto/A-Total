<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 100%;
    height: 2000px; /* Conteúdo de rolagem para tornar o comportamento sticky visível */
    background-color: #f5f5f5;
  }

  .box {
    width: 100px;
    height: 100px;
    background-color: #3498db;
    color: white;
    line-height: 100px;
    text-align: center;
    margin: 20px 0;
  }

  .sticky {
    position: sticky;
    top: 50px;
    background-color: #f5f5f5;
  }
</style>
<title>Position Sticky Example</title>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box sticky">Sticky Box</div>
    <div class="box">Box 5</div>
  </div>
</body>
</html>
