<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="block-section">
        <h2>Exemplo em Bloco</h2>
        <div class="block-box">1</div>
        <div class="block-box">2</div>
        <div class="block-box"> 3</div>
    </section>

    <section class="inline-section">
        <h2>Exemplo em Linha</h2>
        <div class="inline-box">1</div>
        <div class="inline-box">2</div>
        <div class="inline-box"> 3</div>
    </section>

    <section class="inliblock-section">
        <h2>Exemplo em Linha</h2>
        <div class="inliblock-box">A</div>
        <div class="inliblock-box">B</div>
        <div class="inliblock-box">C</div>
    </section>

    <section class="flex-section">
        <h2>Exemplo em Tabela</h2>
        <div class="item">10</div>
        <div class="item">20</div>
        <div class="item">30</div>
    </section>

    <section class="table-section">
        <h2>Exemplo em Tabela</h2>
        <div class="table-row">
            <div class="table-cell">10</div>
            <div class="table-cell">20</div>
            <div class="table-cell">30</div>
        </div>
    </section>

    
</body>
</html>
