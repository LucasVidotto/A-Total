<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="block-section">
        <h2>Exemplo de display: block</h2>
        <div class="block-box">1</div>
        <div class="block-box">2</div>
        <div class="block-box">3</div>
    </section>

    <section class="inline-section">
        <h2>Exemplo de display: inline</h2>
        <span class="inline-box">A</span>
        <span class="inline-box">B</span>
        <span class="inline-box">C</span>
    </section>

    <section class="inline-block-section">
        <h2>Exemplo de display: inline-block</h2>
        <div class="inline-block-box">X</div>
        <div class="inline-block-box">Y</div>
        <div class="inline-block-box">Z</div>
    </section>

    <section class="table-section">
        <h2>Exemplo de display: table</h2>
        <div class="table-row">
            <div class="table-cell">10</div>
            <div class="table-cell">20</div>
            <div class="table-cell">30</div>
        </div>
    </section>

    <section class="grid-section">
        <h2>Exemplo de display: grid</h2>
        <div class="grid-container">
            <div class="grid-item">A</div>
            <div class="grid-item">B</div>
            <div class="grid-item">C</div>
        </div>
    </section>

    <section class="justify-content-section">
        <h2>Exemplo de justify-content</h2>
        <div class="justify-content-box">1</div>
        <div class="justify-content-box">2</div>
        <div class="justify-content-box">3</div>
    </section>

    <section class="align-items-section">
        <h2>Exemplo de align-items</h2>
        <div class="align-items-box">A</div>
        <div class="align-items-box">B</div>
        <div class="align-items-box">C</div>
    </section>
</body>
</html>
